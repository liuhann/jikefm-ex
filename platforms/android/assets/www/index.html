<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/fontello.css"/>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/lokijs.js"></script>
        <title>Hello World</title>
    </head>
    <body>
		<div class="head">
			<a class="on bycat">分类查看</a>
			<a class="browse">浏览目录</a>
			<a class="share">分享</a>
		</div>
		<div id="indicator">
				<div id="dotty">
					<div class="idx"></div>
				</div>
		</div>
			
		<div class="content" id="full-tab">
				<ul class="horiscroll">
					<li class="tab">
						<div class="grid9">
							<div class="line">
								<a class="icon-picture tags1">照片<i>0</i></a>
								<a class="icon-music tags2">音乐<i>0</i></a>
								<a class="icon-video tags3">视频<i>0</i></a>
							</div>
							<div class="line center">
								<a class="icon-doc-text tags4">文档<i>0</i></a>
								<a class="icon-wechat tags5">录音<i>0</i></a>
								<a class="icon-android tags6">安装包<i>0</i></a>
							</div>
							<div class="line">
								<a class="icon-briefcase tags7">下载<i>0</i></a>
								<a class="icon-info-circled tags8">大文件<i>0</i></a>
								<a class="icon-star-empty tags9">收藏<i>0</i></a>
							</div>
						</div>
						<div id="scan-info"></div>
						
					</li>
					<li class="tab tab2">
						<div class="nav">
							<div id="nav-path">
								当前目录: <span></span>
							</div> 
							<div class="upper">上一级</div>
						</div>
						<div class="list" id="file-list">
							<ul>
								<li class="template">
									<div class="check icon-check-empty"></div>
								    <div class="icon"></div>
								    <div class="name"></div>
								</li>
							</ul>
						</div>
						
						<div class="opers" id="file-nocheck">
							<a class="icon-plus">新建文件夹</a>
							<a class="icon-info-circled">详细信息</a>
						</div>
						
						<div class="opers down" id="file-check" >
							<a class="icon-move">移动</a>
							<a class="icon-docs">复制</a>
							<a class="icon-trash-1">删除</a>
							<a class="icon-star-empty">收藏</a>
						</div>
						
						<div class="opers down" id="file-confirm" >
							<a class="icon-ok">确认</a>
							<a class="icon-cancel">取消</a>
						</div>
					</li>
						<div class="notlogon">
							<a class="login-to-weibo">登陆到微博</a>
						</div>
					<li>
						
					</li>
				</ul>
		</div>
		<div class="overlay" id="createFolder">
			<div class="dialog">
				<div class="title"></div>
				<div class="dlgcontent">
					<input type="text" id="edit-folder-name">
				</div>
				<div class="btns">
					<a class="btn" id="btn-cf">创建文件夹</a>
					<a class="btn" id="btn-cancel-cf">取消</a>
				</div>
			</div>
		</div>
    </body>
</html>
